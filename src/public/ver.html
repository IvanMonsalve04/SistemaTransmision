<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptor | Sistema de Transmisión en Vivo</title>
    <link rel="stylesheet" href="css/ver.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>Sistema de Transmisión</h1>
        <img id="play" src="" alt="" class="video-container">
        <div class="containerStatus text-center" id="status"></div>
    </div>

    <script>
        var socket = io();
        socket.on('stream', (image) =>{
            let img = document.getElementById('play');
            img.src = image;
        })
    </script>
</body>
</html>
